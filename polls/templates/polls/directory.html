<html>

<!-- <h1 id="title">{{ title }}</h1> -->
<body>
<!-- nav bar at the top -->
<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
  <a class="navbar-brand" style="font-size:25px" href="/">grubsub</a>

  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/" style="font-size:18px">search foods<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="directory/" style="font-size:18px">directory</a>
      </li>
    </ul>
  </div>
</nav>

<div class="w3-display-container w3-content" style="max-width: 2000px">
  <img class="w3-image" src="{% static 'img/cutting-board copy.jpg' %}" alt="cutting board" width="100%" height="40%">
    
      <div id="alph_directory" class="w3-container w3-white" style="min-height: 150px">
        <h3 id="title" class="w3-right">Foods in Dataset</h3> 
        <br>
        <br>
        <div class="w3-container w3-margin-top">
          <div class="listWrapper" >
            <ul id="myList" style="text-align:left">
              <br>
              {% for food in data_set %}
              <li>{{food}}</li>
              {% endfor %}
            </ul>
            <br>
          </div>
        </div>
     
    </div>
</div>

<!-- alphabetical directory -->

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

<script type="text/javascript">
  $(function() {
    $('#myList').listnav({
      initLetter: 'g',
      includeNums: false
    });
  });
</script>
